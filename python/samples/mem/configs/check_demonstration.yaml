
PageLogger:
  level: DEBUG  # DEBUG, INFO, WARNING, ERROR, CRITICAL, or NONE.
  path: ./pagelogs/demonstration

client:
  model: gpt-4o-2024-08-06
  provider: trapi  # openai, azure_openai, or trapi
  # api_key: sk-  # only for openai
  temperature: 0.8
  max_completion_tokens: 4096
  presence_penalty: 0.0
  frequency_penalty: 0.0
  top_p: 1.0
  max_retries: 65535
  ChatCompletionClientRecorder:  # Provides record & replay functionality
    enabled: 1  # Only works for AssistantAgent currently
    mode: replay  # record, replay, or pass to use the client without ChatCompletionClientRecorder
    session_name: ./sessions/demonstration/session.json

Apprentice:
  name_of_agent_or_team: AssistantAgent  # AssistantAgent or MagenticOneGroupChat
  disable_prefix_caching: 0  # If true, prepends a small random string to the context, to decorrelate repeated runs.
  MemoryController:
    max_train_trials: 2  # 2-10
    max_test_trials: 1  # 1-3
    MemoryBank:
      path: ./memory_bank/demonstration
      relevance_conversion_threshold: 1.7
      n_results: 25
      distance_threshold: 100

evaluations:
  - eval_function:
      function_name: eval_learning_from_demonstration
      module_path: ./eval_functions/eval_learning_from_demonstration.py
      num_trials: 1  # 1-10
    runs:
      - main_task_file: data_files/tasks/cell_towers_1.yaml  # The task being tested.
        demo_task_file: data_files/tasks/cell_towers_2.yaml  # A similar but different task.
        demo_solution_file: data_files/insights/cell_towers_2_demo.yaml  # A demonstration of solving the second.
